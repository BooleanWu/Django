{% extends 'blog/base.html' %}


{% block content %}
    <div class="post">
        {% if post.published_date %}
            <h1>
                {{ post.title }}
                {% if user.is_authenticated %}
                    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                {% endif %}
            </h1>
            <div class="date">
                {{ post.published_date }}
            </div>
            {{ post.text | safe}}
        {% endif %}
    </div>
{% endblock %}
