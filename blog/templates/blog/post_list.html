{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class=""></div>
            <h1 class="tittle"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>
            {% load markdown_deux_tags %}
            {{ post.text| markdown }}
        </div>
    {% endfor %}
{% endblock %}
